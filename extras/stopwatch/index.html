<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <blockquote>
        <p><span>Stop Watch</span></p>
    </blockquote>
    <div>
        <output id="display-area">
            00:00:00.000
        </output>
    </div>
    <div>
        <button id="timer-start" class="button-timer">Start</button>
        <button id="timer-stop" class="button-timer">Stop</button>
        <button id="timer-reset" class="button-timer">Reset</button>
        <button id="timer-lap" class="button-timer">Lap Time</button>
    </div>
    <br/>
    <textarea id="laptime"></textarea>
</body>

</html>
